<div class="dates-card mdl-card mdl-shadow--2dp">
    <button class="mdl-buttonNew mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent">
        <i class="material-icons mdl-color-text--white" role="presentation">add</i>
        <span class="visuallyhidden">add</span>
    </button>
    <div class="mdl-card__actions mdl-card--border" *ngFor="let date of dates; let last = last; let i = index">
        <div class="mdl-card__supporting-text">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                {{date.name}}
            </a>
        </div>
    </div>
</div>
